<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>title</title>
    </head>
    <body>
        <h1>Behold...Nasa's Image of the Day!</h1>

        <h3>{{data['title']}}</h3>

        {% if data['media_type'] == "video" %}
            <iframe width="420" height="315" src ="{{data['url']}}"></iframe>
        {% else %}
            <img style="width:200px;" src="{{data['url']}}">
        {% endif %}

        <p>{{data['explanation']}}</p>

    </body>
</html>
